eureka_hostname: service-registry
mongodb_hostname: shop-db

# Production environment
#mongodb_database_name: shopDB

# Development environment
mongodb_database_name: devShopDB

# Test environment
#mongodb_database_name: testShopDB

# Eureka properties
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka_hostname}:8761/eureka
  instance:
    hostname: localhost

# Server properties
server:
  port: 8095

# Application properties
spring:
  application:
    name: SHOP-SERVICE
# MongoDB properties
  data:
    mongodb:
      database: ${mongodb_database_name}
      host: ${mongodb_hostname}
      port: 27017
  config:
    import: optional:settings.yml
